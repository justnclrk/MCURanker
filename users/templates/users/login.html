{% extends "mcuranker/base.html" %}
{% block title %}- Login{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
<div class="jumbotron register-login">
    <div class="container">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Welcome Back!</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-primary btn-lg" type="submit">Let's Go</button>
                <small class="ml-2"><a href="{& url 'password_reset' &}">Forgot Password?</a></small>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">Need an account? <a class="ml-2" href="{% url 'register' %}">Register</a></small>
        </div>
    </div>
</div>
{% endblock content %}
